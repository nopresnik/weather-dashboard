<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <section class="col side-bar">
          <ul>
            <li>Melbourne</li>
            <li>Shepparton</li>
            <li>Geelong</li>
            <li>Ballarat</li>
            <li>Bendigo</li>
            <li>Sydney</li>
            <li>Adelaide</li>
            <li>Brisbane</li>
          </ul>
        </section>

        <section class="col-fill main">
          <div class="card">Melbourne</div>
          <div class="card">5-Day Forecast:</div>
        </section>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
